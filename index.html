<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeskPlus</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="hero">
      <div class="container">
        <header class="hero__header">
          <div class="logo"><img src="images/logo.svg" alt="" /></div>
          <nav class="hero__nav">
            <ul class="hero__nav-list">
              <li class="hero__nav-item">
                <a class="hero__nav-link hero__nav-link--active" href="#"
                  >Showroom</a
                >
              </li>
              <li class="hero__nav-item">
                <a class="hero__nav-link" href="#">Product</a>
              </li>
            </ul>
            <button type="button" class="hero__button">Contact</button>
          </nav>
        </header>
        <div class="hero__content">
          <h1 class="hero__title">Good Living Better LIVE</h1>
          <div class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Diam
            aliquam diam dictum mattis.
          </div>
        </div>
        <!-- Add post -->
        <div class="add-post">
          <form class="add-post__form" action="/" method="post">
            <textarea
              class="add-post__textarea"
              name="post-text"
              placeholder="Напишите что-нибудь"
            ></textarea>
            <div class="add-post__form-actions">
              <label class="add-post__file" for="add-post-file">
                <input type="file" id="add-post-file" />
              </label>
              <button class="add-post__send" type="submit">
                <img src="assets/images/textarea/send.svg" alt="Отправить" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="kits"></section>
    <section class="video"></section>
    <section class="benefits"></section>
    <section class="support"></section>
    <footer class="footer"></footer>
  </body>
</html>
